{% extends 'base.html' %}
{% block content %}
<div class="body">
    <div class="itemLogin">
        <center>
            <h3>Bonjout dans notre Application</h3>
            <br>
            <div class="imagLogin"></div>
        </center>
    </div>
    {% csrf_token %}
    <div class="itemLogin loginFormCnx">
        <center>
            <div class="containerForm">
                <div class="login">
                    <center>
                        <h3>Formulaire de connexion</h3>
                        <br>
                        <div class="containerFormInput">
                            <div>Email : </div>
                            <input type="text"  id="emailCnx" class="textInput">
                        </div>
                        <br>
                        <div class="containerFormInput">
                            <div>Mot de passe : </div>
                            <input type="text"  id="pwCnx" class="textInput">
                        </div>
                        <br>
                        <input type="button"  value="Connexion" onclick="cnx()" class="btnInput">
                        <input type="button" onclick="switchCnxInscr(1)" value="Inscrire" class="btnInput">
                    </center>
                </div>
                <div class="inscrire">
                    <center>
                        <h3>Formulaire d'inscription</h3>
                        <br>
                        <div class="containerFormInput">
                            <div>Photo : </div>
                            <input type="file"  id="photoAdmin" >
                        </div>
                        <br>
                        <div class="containerFormInput">
                            <div>CNI : </div>
                            <input type="text"  id="cniAdmin" class="textInput">
                        </div>
                        <br>
                        <div class="containerFormInput">
                            <div>Nom : </div>
                            <input type="text"  id="nomAdmin" class="textInput">
                        </div>
                        <br>
                        <div class="containerFormInput">
                            <div>Prenom : </div>
                            <input type="text"  id="prenomAdmin" class="textInput">
                        </div>
                        <br>
                        <div class="containerFormInput">
                            <div>Email : </div>
                            <input type="text"  id="emailAdmin" class="textInput">
                        </div>
                        <br>
                        <div class="containerFormInput">
                            <div>Mot de passe : </div>
                            <input type="text"  id="pwAdmin" class="textInput">
                        </div>
                        <br>

                        <input type="button" value="Inscrire" onclick="inscrire()" class="btnInput">
                        <input type="button" value="Connexion" onclick="switchCnxInscr(2)" class="btnInput">
                    </center>
                </div>
            </div>
        </center>
    </div>
</div>
{% endblock %}
